<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Test Page</title>
        <!-- JS can be put in the head or body tag.
        This affects when the script is loaded.
        Putting it just before the end of the body tag means
        it will be loaded last. -->
    </head>
    <body>
        <!-- Demonstrates two different ways to insert JS. Internal and external. -->
        <script type="text/javascript">
            document.write('<h1>hello world</h1>');
        </script>
        <script src='1_test.js'></script>
    </body>
</html>
