<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Test Page</title>
        <!-- JS can be put in the head or body tag.
        This affects when the script is loaded.
        Putting it just before the end of the body tag is often
        the best strategy as JS may need HTML elements to be loaded first -->
    </head>
    <body>
        <!-- Demonstrates two different ways to insert JS. Internal and external. -->
        <h1>Title</h1>
        <div id="NaN"></div>
        <div id="text"></div>
        <div id="boolean"></div>
        <div id="let"></div>
        <div id="import"></div>
        <script type="text/javascript">
            var testTitle = document.querySelector('h1');
            testTitle.textContent = 'hello world';
        </script>
        <script src='2_variablesTest.js'></script>
        <!-- type='module' is required if you want to use imported js modules.
        you also need to open file on a server instead of opening it as a file
        in a browser for it to work. -->
        <script type='module' src='21_importExportTest.js'></script>
    </body>
</html>
