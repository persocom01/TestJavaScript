<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Test Page</title>
        <!-- The rel property is used here to import a stylesheet.
        other possible rel properties can be found here:
        https://www.w3schools.com/tags/att_link_rel.asp -->
        <!-- The media tag is used in website optimisation.
        As the page does not load until all the css loads, the media property
        can be used to reduce the amount of css loaded.
        It is generally unnecessary to set this property. -->
        <link rel="stylesheet" media="all" href="./layout/styles/myStyle.css">
        <link rel="stylesheet" href="./layout/styles/nav.css">
        <!-- JS can be put in the head or body tag.
        This affects when the script is loaded.
        Putting it just before the end of the body tag is often
        the best strategy as JS may need HTML elements to be loaded first -->
    </head>
    <body>
      <header>
        <h1>Title</h1>
      </header>

      <nav class="sticky">
        <!-- div is an inline element, meaning there will not be a space
        before and after. p on the other hand, is a block level element. -->
        <div class="topnav">
          <!-- A link need not be just text. However, while it is possible
          to make an image a link, it would turns the whole image block into
          a link instead of the image itself, so exercise caution on use. -->
          <a id="homeButton" class="active" title="HTML tutorial" href="./index.html"></a>
          <div class="dropdown">
            <button class="dropbtn" type="button" name="button">Tutorial links</button>
            <div class="dropdown-content">
              <a href="https://www.tutorialspoint.com/javascript/index.htm">Tutorialspoint</a>
              <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript">Mozilla</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn" type="button" name="button">Demo pages</button>
            <div class="dropdown-content">
              <a href="./async.html">async</a>
              <a href="./tfjsTest/01_first.html">tfjs first</a>
              <a href="./tfjsTest/02_iris.html">tfjs iris</a>
            </div>
          </div>
          <div class="search-container">
            <form class="" action="./action_page.php" method="get">
              <!-- Boolean attributes may be used shorhand like disabled
              here instead of disabled="disabled" -->
              <!-- placeholder determines the text that you see in the box
              before you write anything in it. -->
              <input type="text" name="search" placeholder="Search">
              <button type="submit" name="button"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
      </nav>

      <p>
        <!-- At it's most basic, giving an element a unique id makes selecting
        it easy. Class makes selecting a group of similar elements easy. -->
        <div id="NaN" class="divText"></div>
        <div id="boolean" class="divText"></div>
        <div id="let" class="divText"></div>
        <div id="import" class="divText"></div>
        <div id="default1" class="divText"></div>
        <div id="default2" class="divText"></div>
        <div id="modObject" class="divText"></div>
        <!-- button type has 3 possible values, 'button' for clicking,
        'submit' for forms, and 'reset' for reseting form data. -->
        <button id="button1" type="button" onclick="">Change color!</button>
        <div id="divImg1" class="divImg">
          <!-- It is possible to have multiple classes. -->
          <img id="img1" class="align resize" src="./images/Mika desk.jpg" />
          <button id="button2" type="button" onclick="dlImageButton()">download</button>
        </div>
        <!-- Demonstrates two different ways to insert JS. Internal and external. -->
        <!-- Type indicates the type of script. The default is
        application/javascript. -->
        <script type="application/javascript">
            var testTitle = document.querySelector('h1');
            testTitle.textContent = 'JavaScript test page';
        </script>
        <script type="text/javascript" src="01_variablesTest.js"></script>
        <script type="text/javascript" src="12c_promiseTest.js"></script>
        <!-- type="module" is required if you want to use imported js modules.
        you also need to open file on a server instead of opening it as a file
        in a browser for it to work. Unlike typical scripts, functions in
        type="module" have to be called immediately and cannot be called
        in the html document. -->
        <script type="module" src="23_importExportTest.js"></script>
      </p>

    </body>
</html>
